{% extends 'base.html' %}

{% block title %}
    Rate List
{% endblock title %}

{% block content %}
    {% for rate in rates %}
        Id: {{ rate.id }}
        Buy: {{ rate.buy }}
        Sell: {{ rate.sell }}
        Created: {{ rate.created }}
        Currency: {{ rate.currency }}
        Source: {{ rate.source }}
        <br>
    {% endfor %}
{% endblock content %}
