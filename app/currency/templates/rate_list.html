{% extends 'base.html' %}

{% block title %}
    Rate List
{% endblock title %}

{% block content %}

    <a href="/rate/create/">Create</a><br>

    {% for rate in rates %}
        Id: {{ rate.id }}
        Buy: {{ rate.buy }}
        Sell: {{ rate.sell }}
        Currency: {{ rate.currency }}
        Source: {{ rate.source }}
        <a href="/rate/details/{{ rate.id }}/">Details</a>
        <a href="/rate/update/{{ rate.id }}/">Edit</a>
        <a href="/rate/delete/{{ rate.id }}/">Delete</a>
        <br>
    {% endfor %}
{% endblock content %}
